version: "3"
services:
  db:
     build:
       context: .
       dockerfile: Dockerfile.mongod
     volumes:
       - data:/data/db
     networks:
       - shouldinetwork
  app:
      build:
        context: .
        dockerfile: Dockerfile.flask
      depends_on:
        - db
      networks:
        - shouldinetwork
  web:
      build:
        context: .
        dockerfile: Dockerfile.nginx
      depends_on:
        - app 
      ports: 
        - "80:8080"
      networks:
        - shouldinetwork

volumes:
  data:
networks:
  shouldinetwork:
    driver: bridge
